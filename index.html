<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
  <title>MAPA DE PUESTOS DE VOTACIÓN EN SOLEDAD, ATLANTICO</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    #map {
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
    }
    #info-table {
      width: 100%;
      overflow-x: auto;
      border: 2px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .selected {
      background-color: #e0e0e0;
    }
    .route-link {
      color: #007bff;
      text-decoration: none;
    }
    .route-link:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="container">
    <h1>MAPA DE PUESTOS DE VOTACIÓN EN SOLEDAD, ATLANTICO</h1>
    <div id="map"></div>
    <div id="info-table">
      <table>
        <thead>
          <tr>
            <th>NOMBRE DEL PUESTO</th>
            <th>INFORMACIÓN</th>
            <th>ACCION</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se agregarán dinámicamente mediante JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
